<!-- Inline CSS  is written inside the HTML tag using the style attribute.
Used for small changes-->

 <p style="color: red;">Hello World</p>
 <!-- Internal CSS  CSS is written inside the <style> tag in the head section of HTML -->
  <!-- <head>
    <style>
        p{
            color: blueviolet;

  </head> -->
  <!-- External CSS is written in a separate file like style.css

   <!-- <link rel="stylesheet" href="style.css"> -->

   <!-- justify-content property in CSS Flexbox and Grid is used to align items along the main axis of the container -->
    <div class="container">
  <div>Box 1</div>
  <div>Box 2</div>
  <div>Box 3</div>
</div>
<br>
<br>
<!-- Padding is the space between the content and the border of an element
it adds space inside the element-->

<button class="button">Click Me</button>

<!-- Margin is the space outside the element border
it adds space between the element and other elements around it-->
<button class="button1">Click Me</button>
<br>
<br>
<!--  CSS Box Model is the basic structure of every HTML element on a web page  It treats each element like a rectangle box made up of 4 layers Content Padding Border Margin -->

<div class="box">Hello World</div>
